# Examples:
# --config benchmarks.jwtapi.yml --scenario ApiCrudListProducts --profile aspnet-perf-lin

imports:
- https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.Bombardier/bombardier.yml
- https://raw.githubusercontent.com/aspnet/Benchmarks/main/src/BenchmarksApps/Mvc/mvcserver.yml
- https://github.com/aspnet/Benchmarks/blob/main/scenarios/aspnet.profiles.yml?raw=true

variables:
    serverPort: 5000

scenarios:
    # Get with bearer without mvc
  NoMvcAuth:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true /p:UseOnlyAuth=true"
    load:
      job: bombardier
      variables:
        path: /Hi
        headers:
          authorization: '--header "Authorization: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..6PYYUPlpSa3Qo8JedZyK8gnqEHVs75SQLu3Sga0kJsk"'
        presetHeaders: 'authorization'

    # Get with bearer without mvc or auth
  NoMvcNoAuth:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseOnlyAuth=true"
    load:
      job: bombardier
      variables:
        path: /Hi

    # List products
  ApiCrudListProducts:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true"
    load:
      job: bombardier
      variables:
        path: /Products?pageNumber=1&pageSize=10
        headers:
          authorization: '--header "Authorization: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..6PYYUPlpSa3Qo8JedZyK8gnqEHVs75SQLu3Sga0kJsk"'
        presetHeaders: 'authorization'

    # Get an individual product
  ApiCrudGetProductDetails:
    application:
      job: mvcServer
    load:
      job: bombardier
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true"
      variables:
        path: /Products/1
        headers:
          authorization: '--header "Authorization: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..6PYYUPlpSa3Qo8JedZyK8gnqEHVs75SQLu3Sga0kJsk"'
        presetHeaders: 'authorization'

    # Add product
  ApiCrudAddProduct:
    application:
      job: mvcServer
    load:
      job: bombardier
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true"
      variables:
        path: /Products
        verb: POST
        headers:
          authorization: '--header "Authorization: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..6PYYUPlpSa3Qo8JedZyK8gnqEHVs75SQLu3Sga0kJsk"'
        presetHeaders: 'authorization'
        bodyFile: https://raw.githubusercontent.com/aspnet/Benchmarks/main/src/BenchmarksApps/Mvc/crudproductbody.json

    # Update product
  ApiCrudUpdateProduct:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true"
    load:
      job: bombardier
      variables:
        path: /Products/1
        verb: PUT
        headers:
          authorization: '--header "Authorization: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..6PYYUPlpSa3Qo8JedZyK8gnqEHVs75SQLu3Sga0kJsk"'
        presetHeaders: 'authorization'
        bodyFile: https://raw.githubusercontent.com/aspnet/Benchmarks/main/src/BenchmarksApps/Mvc/crudproductbody.json

    # Remove a product item
  ApiCrudDeleteProduct:
    application:
      job: mvcServer
      buildArguments: 
      - "/p:UseJwtAuth=true /p:UseAuthorize=true"
    load:
      job: bombardier
      variables:
        path: /Products/1
        verb: DELETE
        headers:
          authorization: '--header "Authorization: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..6PYYUPlpSa3Qo8JedZyK8gnqEHVs75SQLu3Sga0kJsk"'
        presetHeaders: 'authorization'
