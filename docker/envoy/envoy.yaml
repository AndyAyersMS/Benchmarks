admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
        address: SERVER_ADDRESS
        port_value: 8001

static_resources:
  listeners:
  - address:
      socket_address:
        address: SERVER_ADDRESS
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          codec_type: auto
          stat_prefix: http
          # render the log on stdout
          access_log:
            name: envoy.file_access_log
            typed_config:
              "@type": type.googleapis.com/envoy.config.accesslog.v2.FileAccessLog
              path: /dev/stdout
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: downstream
                  host_rewrite: DOWNSTREAM_ADDRESS
          http_filters:
          - name: envoy.router
            typed_config: {}

  clusters:
  - name: downstream
    connect_timeout: 1s
    type: static # don't resolve the domain name, expect and IP
    lb_policy: round_robin
    load_assignment:
      cluster_name: downstream
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: DOWNSTREAM_ADDRESS
                port_value: DOWNSTREAM_PORT
#EOF
