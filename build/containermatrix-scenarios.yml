# Container Matrix scenarios

parameters:
- name: profile
  type: string
  default: ''
- name: warmup
  type: number
  default: 15
- name: duration
  type: number
  default: 15
- name: connection
  type: string
  default: ''
- name: condition
  type: string
  default: ''

# Sizes
- name: sizes
  type: object
  default:

    - displayName: Mini
      cpu: 0.25
      memory: 40mb
    - displayName: Small
      cpu: 1
      memory: 100mb
    - displayName: Medium
      cpu: 2
      memory: 250mb
    - displayName: Large
      cpu: 4
      memory: 500mb
    - displayName: QuarterMachine
      cpu: 7
      memory: 8gb
    - displayName: HalfMachine
      cpu: 14
      memory: 16gb
    - displayName: WholeMachine
      cpu: 28
      memory: 32gb

# Rates
- name: rates
  type: object
  default: 

    - value: 10
    - value: 100
    - value: 1000
    - value: 10000


# Scenarios
- name: scenarios 
  type: object
  default: 

  - displayName: Json
    arguments: --scenario json-docker $(containerMatrixJobs) --property scenario=Json
  - displayName: Fortunes
    arguments: --scenario db-fortunes-raw-docker $(containerMatrixJobs) --property scenario=Fortunes

steps:
- ${{ each scen in parameters.scenarios }}:
  - ${{ each size in parameters.sizes }}:
    - ${{ each rate in parameters.rates }}:
      - task: PublishToAzureServiceBus@1
        condition: succeededOrFailed()
        displayName: ${{ scen.displayName }} ${{ size.displayName }} ${{ rate.value }} RPS
        inputs:
          connectedServiceName: ${{ parameters.connection }}
          waitForCompletion: true
          messageBody: |
            {
              "condition": "${{ parameters.condition }}",
              "name": "crank",
              "args": [ "--session $(session) ${{ scen.arguments }} --profile ${{ parameters.profile }} --property cpu=${{ size.cpu }} --property mem=${{ size.memory }} --property rate=${{ rate.value }} --property duration=${{ parameters.duration }} --property warmup=${{ parameters.warmup }} --variable cpu=${{ size.cpu }} --variable mem=${{ size.memory }} --variable rate=${{ rate.value }} --variable duration=${{ parameters.duration }} --variable warmup=${{ parameters.warmup }} --table ContainerBenchmarks --sql SQL_CONNECTION_STRING --chart" ]
            }