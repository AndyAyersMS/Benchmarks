variables:
  - group: 'ASP.NET Benchmarks' # variable group
  - name: 'duration' # duration of the stress benchmarks
    value: 240

pool: ASP.NET-Performance-Controller

# All the jobs are triggered at the same time
# Jobs are run in parallel
# Steps are serial

jobs:
- job: BlazorWasmStress
  steps:
  - powershell: |
        cd ./src/BenchmarksDriver2
        $SESSION = '{0:yyyyMMddHHmmss}' -f $Date
        dotnet run -c release -- --config https://raw.githubusercontent.com/dotnet/aspnetcore/master/src/Components/benchmarkapps/Wasm.Performance/benchmarks.compose.json --scenario blazorwasmbenchmark --description "stressdaily" --application.options.requiredOperatingSystem Linux --application.environmentVariables StressRunDuration=$(duration) --application.endpoints http://10.0.0.6:6001 --application.options.displayOutput false --auto-flush --session $SESSION --sql CONNECTION_STRING --table BlazorWasmStress
    env:
        CONNECTION_STRING: $(sql.connectionstring)
